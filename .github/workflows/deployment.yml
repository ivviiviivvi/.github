name: Deploy to Production

on:
  push:
    branches: [main, master]
    tags:
    - v*
    paths:
    - src/**
    - requirements*.txt
    - package*.json
    - Dockerfile
    - .github/workflows/deployment.yml
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment
        required: true
        type: choice
        options:
        - staging
        - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    # Only deploy on main/master branch or tags, not PRs
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/master' ||
        startsWith(github.ref, 'refs/tags/v')
      ))

    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065    # ratchet:actions/setup-python@v5.3.0
      with:
        python-version: '3.12'
        cache: pip

    - name: Build/Prepare
      run: |
        echo "Preparing deployment artifact..."
        # Add build steps here if needed

    - name: Deploy to Environment
      id: deploy
      env:
        DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
        REPO_NAME: ${{ github.event.repository.name }}
        REPO_OWNER: ${{ github.repository_owner }}
      run: |
        echo "Deploying to $DEPLOY_ENV..."
        # Add actual deployment commands here
        echo "url=https://${REPO_OWNER}.github.io/${REPO_NAME}" >> $GITHUB_OUTPUT
